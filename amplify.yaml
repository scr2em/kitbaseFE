version: 1
frontend:
    phases:
        preBuild:
            commands:
                - '# Execute Amplify CLI with the helper script'
                - envCache --set stackInfo ""
                - 'pnpm install'
        build:
            commands:
                - 'pnpm run build'
    artifacts:
        baseDirectory: dist
        files:
            - '**/*'
    cache:
      paths:
        - node_modules/**/*
